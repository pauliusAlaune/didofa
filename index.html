<!DOCTYPE HTML>
<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Vollkorn" rel="stylesheet">

                <div class="navigationBlock">
                    <ul class="navigationList">
                        <li class="navigationList--item">About</li>
                        <li class="navigationList--item">Token</li>
                        <li class="navigationList--item">Media</li>
                        <li class="navigationList--item">Roadmap</li>

                        <li class="navigationList--item">FAQ</li>
                    </ul>
                </div>
            </div>
            <div class="header__holder__rightBlock">
                <a href="#" target="_blank" class="telegramLink"><img src="assets/images/telegram.svg"></a>
                <a href="download:#" class="whitepapperLink">Whitepaper</a>
                <div id="menuToggle" class="menuToggle">
                    <div id="nav-icon" class="nav-icon">
                        <span class=""></span>
                        <span class=""></span>
                        <span class=""></span>
                    </div>
                </div>
            </div>

            <div class="navDecoHolder">
                <div class="deco1"></div>
                <div class="deco2"></div>
                <div class="deco3"></div>

            <div class="navHolder">
                <ul class="navList">
                    <li class="navList--item">About</li>
                    <li class="navList--item">Token</li>
                    <li class="navList--item">Media</li>
                    <li class="navList--item">Roadmap</li>

                </ul>
                <div class="linkBlock">
                    <div class="linkBlock--itemHolder">
                        <a href="#" target="_blank" class="link">
                            <img src="assets/images/telegram.svg">
                            <span>Join Telegram</span>
                        </a>
                    </div>
                    <div class="linkBlock--itemHolder">
                        <a href="download:#" class="link">Whitepaper</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <footer class="footer">
        <div class="footer__holder">
            <div class="footer__holder__infoBlock">
                <div class="nameLogo">
                    <img src="assets/images/logo.png">
                </div>
            </div>
            <div class="footer__holder__navigationBlock">
                <p class="name">Navigation</p>
                <ul class="listBlock">
                    <li class="listBlock--item">About</li>
                    <li class="listBlock--item">Token</li>
                    <li class="listBlock--item">Media</li>
                    <li class="listBlock--item">Roadmap</li>
                    <li class="listBlock--item">Team</li>
                    <li class="listBlock--item">FAQ</li>

            <div class="footer__holder__connectBlock"></div>
        </div>

></script>
<script src="assets/js/app.js"></script>
